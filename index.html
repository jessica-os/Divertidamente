  <body>
    <header class="logo">
      <img src="./src/imagens/logo.jpg" alt="Logo-Divertidamente" />
    </header>
    <main class="container">
      <section class="personagens">
        <h1 class="titulo">SELECIONE UM PERSONAGEM</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="riley"
            data-name="Riley"
            data-description="Riley Andersen é uma garota de 11 anos que ama hockey.Dentro da sua
          mente existem as emoções Alegria, Tristeza, Medo, Nojinho e Raiva.
          Emoções que irão florescer na mente de Riley no decorrer da
          história."
          >
            <img src="./src/imagens/riley1.jpg" alt="Personagem Riley" />
          </li>
          <li
            class="personagem"
            id="alegria"
            data-name="Alegria"
            data-description="O objetivo da Alegria é garantir que Riley esteja sempre feliz. Ela
            é alegre, otimista e determinada a encontrar diversão em todas as
            situações."
          >
            <img src="./src/imagens/alegria1.jpg" alt="Personagem Alegria" />
          </li>

          <li
            class="personagem"
            id="raiva"
            data-name="Raiva"
            data-description="O Raiva é totalmente passional sobre garantir a justiça nas coisas
            que Riley faz. Ele tem um espírito feroz e tende a explodir
            (literalmente) quando as coisas não saem conforme planejadas"
            .
          >
            <img src="./src/imagens/raiva1.jpeg" alt="Personagem Raiva" />
          </li>

          <li
            class="personagem"
            id="nojinho"
            data-name="Nojinho"
            data-description="A Nojinho tem personalidade forte, é extremamente sincera e evita
            que Riley seja envenenada física e socialmente.Ela é atenta às pessoas,aos lugares e às coisas com que Riley entra em contato seja brócolis ou a tendência de moda do ano passado."
          >
            <img src="./src/imagens/nojinho1.jpeg" alt="Personagem Nojinho" />
          </li>

          <li
            class="personagem"
            id="medo"
            data-name="Medo"
            data-description="A principal função do Medo é proteger Riley e mantê-la em segurança.
            Ele está sempre atento para identificar potenciais desastres, e passa o tempo todo avaliando os possíveis perigos, quedas e riscos envolvidos nas atividades diárias de Riley."
          >
            <img src="./src/imagens/medo1.jpg" alt="Personagem Medo" />
          </li>

          <li
            class="personagem"
            id="tristeza"
            data-name="Tristeza"
            data-description=" Tristeza adoraria ser mais otimista e útil para manter a felicidade
            de Riley, mas ela acha muito difícil ser positiva. Algumas vezes,
            parece que o melhor a fazer é simplesmente se deitar no chão e
            chorar muito."
          >
            <img src="./src/imagens/tristeza1.webp" alt="Personagem Tristeza" />
          </li>
        </ul>
      </section>
